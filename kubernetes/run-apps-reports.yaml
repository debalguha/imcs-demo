
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: trade-injector
  labels:
    app: trade-injector
  namespace: mu-architecture-demo
data:
  application.yml: |-
    endpoints.trace.sensitive: false
    backend:
      ribbon:
        eureka.enabled: false
        client.enabled: true
        ServerListRefreshInterval: 15000

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: trade-injector-controller
  namespace: mu-architecture-demo
  labels:
    app: trade-injector
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: trade-injector
    spec:
      hostAliases:
      - ip: "IP_TR_1"
        hostnames:
        - "HOST_TR_1"
      imagePullSecrets:
      - name: registry-secret
      containers:
      - name: trade-injector
        image: dineshpillai/innovation-trade-injector:0.0.1-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - containerPort: 8090
        env:
        - name: kafka.bootstrap-servers
          value: kafka:9092
        - name: spring.data.mongodb.host
          value: db
        - name: spring.hazelcast.client.config
          value: mu1-client-config.xml
        - name: SPRING_PROFILES_ACTIVE
          value: native
        - name: VERSION
          value: 'K8S_TIMESTAMP'
      nodeSelector:
        beta.kubernetes.io/os: linux

---
apiVersion: v1
kind: Service
metadata:
  name: trade-injector-service
  namespace: mu-architecture-demo
  labels:
    app: trade-injector
spec:
  ports:
  - port: 8090
    targetPort: 8090
    nodePort: 31890
    protocol: TCP
  selector:
    app: trade-injector
  type: NodePort
